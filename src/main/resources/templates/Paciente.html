<!DOCTYPE html>
<html lang="es" dir>
<head>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet"
	href="../static/css/bootstrap.css" />

<script th:src="@{js/bootstrap.js}" type="text/javascript"
	src="../static/js/bootstrap.js"></script>
<script th:src="@{js/jquery-3.4.1.js}" type="text/javascript"
	src="../static/js/jquery-3.4.1.js"></script>

<meta />
<title>Registro de Paciente</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">MediConsult</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}"
					href="#">Reserva de Cita <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/paciente}"
					href="#">Registro de Paciente</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Inicio de
						Sesión</a></li>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-2">

		<form>
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="identificacion">Identificación del Paciente</label> <input
						type="text" class="form-control" id="identificacion"
						placeholder="Identificación">
				</div>
				<div class="form-group col-md-6">
					<label for="nombresApellidos">Nombres y Apellidos</label> <input
						type="text" class="form-control" id="nombresApellidos"
						placeholder="Nombres y Apellidos">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="fechaNacimiento">Fecha de Nacimiento</label> <input
						type="date" class="form-control" id="fechaNacimiento"
						placeholder="Fecha de Nacimiento">
				</div>

				<div class="form-group col-md-3">
					<label for="sexo">Sexo</label> <select id="sexo"
						class="form-control">
						<option selected>Seleccionar</option>
						<option>Femenino</option>
						<option>Masculino</option>
					</select>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-9">
					<label for="direccion">Dirección</label> <input type="text"
						class="form-control" id="direccion"
						placeholder="Calle / Número / Entre calles / Sector / Ciudad / Provincia">
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="telefonoContacto">Teléfono de Contacto</label> <input
						type="text" class="form-control" id="telefonoContacto"
						placeholder="Teléfono de Contacto">
				</div>
				<div class="form-group col-md-6">
					<label for="emailContacto">Email de Contacto</label> <input
						type="email" class="form-control" id="emailContacto"
						placeholder="Email de Contacto">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Registrar
				Paciente</button>
		</form>


	</div>

</body>
</html>
