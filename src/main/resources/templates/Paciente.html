<!DOCTYPE html>
<html lang="es" dir>
<head>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet"
	href="../static/css/bootstrap.css" />

<script th:src="@{js/bootstrap.js}" type="text/javascript"
	src="../static/js/bootstrap.js"></script>
<script th:src="@{js/jquery-3.4.1.js}" type="text/javascript"
	src="../static/js/jquery-3.4.1.js"></script>

<meta />
<title>Registro de Paciente</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">MediConsult</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}"
					href="#">Reserva de Cita <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/paciente}"
					href="#">Registro de Paciente</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Inicio de
						Sesión</a></li>
				</li>
			</ul>
		</div>
	</nav>

<div class=container>
<div class=row>
	<form>
		<div class="form-group row">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3"
					placeholder="Email">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3"
					placeholder="Password">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary">Sign in</button>
			</div>
		</div>
	</form>
</div>
</div>

</body>
</html>
